{% extends 'base.html' %}

{% block title %}Articles{% endblock %}
{% block content %}
    {% for article in object_list %}
    <!-- frontend doesn't know what is 'PB' -->
            {% if article.status == 'PB' %}
            <h2>{{ article.title}}</h2>
            <p>
                {{ article.body }}
                <br>
                <span>author: {{ article.author}}</span>
            </p>
            {% endif %}
    {% empty %}
        <p>No articles yet.</p>
    {% endfor %}
{% endblock %}
